<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world jQuery</title>
</head>

<body>
    <script src="js/jquery-3.7.1.min.js"></script>
    <p>If you click on me, I will disappear.</p>
    <p>Click me away!</p>
    <p>Click me too!</p>
    
       <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });

    </script>

</body>

</html>
